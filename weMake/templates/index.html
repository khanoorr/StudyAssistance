<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnship - AI Learning Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Learnship</h1>
                <p>Your AI Learning Assistant</p>
            </div>
        </header>

        <main>
            <div class="input-section">
                <form id="study-form">
                    <div class="form-group">
                        <label for="topic">What do you want to learn today?</label>
                        <input type="text" id="topic" name="topic" placeholder="e.g., Photosynthesis, World War II, Calculus">
                    </div>
                    <div class="form-group">
                        <label>What do you want to generate?</label>
                        <div class="content-types">
                            <div class="content-type" data-value="Summary Notes">
                                <span>ğŸ“</span>
                                <p>Summary Notes</p>
                            </div>
                            <div class="content-type" data-value="Flashcards">
                                <span>ğŸƒ</span>
                                <p>Flashcards</p>
                            </div>
                            <div class="content-type" data-value="Quiz">
                                <span>ğŸ§ </span>
                                <p>Quiz</p>
                            </div>
                            <div class="content-type" data-value="Roadmap">
                                <span>ğŸ—ºï¸</span>
                                <p>Roadmap</p>
                            </div>
                            <div class="content-type" data-value="Study Material">
                                <span>ğŸ“š</span>
                                <p>Study Material</p>
                            </div>
                        </div>
                        <input type="hidden" name="content_type" id="content_type">
                    </div>
                    <button type="submit" id="generate-btn">Generate</button>
                </form>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Generating your study materials...</p>
            </div>

            <div class="output-section hidden" id="output-section">
                <div class="output-header">
                    <h2 id="output-title"></h2>
                    <div class="output-actions">
                        <button id="copy-btn">Copy</button>
                        <button id="regenerate-btn">Regenerate</button>
                    </div>
                </div>
                <div id="content-display"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Learnship. All rights reserved.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
