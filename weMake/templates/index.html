<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnship - AI Learning Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center my-4">
            <a href="/" class="logo">Learnship</a>
            <nav>
                <a href="#sponsors" class="nav-link">Sponsors</a>
            </nav>
        </header>

        <main>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Your AI Learning Assistant</h1>
                            <form id="study-form">
                                <div class="mb-3">
                                    <label for="topic" class="form-label">What do you want to learn today?</label>
                                    <input type="text" class="form-control" id="topic" name="topic" placeholder="e.g., Photosynthesis, World War II, Calculus">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">What do you want to generate?</label>
                                    <div class="content-types d-flex flex-wrap justify-content-center">
                                        <button type="button" class="btn btn-outline-primary m-2" data-value="Summary Notes">📝 Summary Notes</button>
                                        <button type="button" class="btn btn-outline-primary m-2" data-value="Flashcards">🃏 Flashcards</button>
                                        <button type="button" class="btn btn-outline-primary m-2" data-value="Quiz">🧠 Quiz</button>
                                        <button type="button" class="btn btn-outline-primary m-2" data-value="Roadmap">🗺️ Roadmap</button>
                                        <button type="button" class="btn btn-outline-primary m-2" data-value="Study Material">📚 Study Material</button>
                                    </div>
                                    <input type="hidden" name="content_type" id="content_type">
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="generate-btn">Generate</button>
                            </form>
                        </div>
                    </div>

                    <div id="loading" class="text-center mt-4 d-none">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Generating your study materials...</p>
                    </div>

                    <div id="output-section" class="card shadow-sm d-none">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h5 id="output-title" class="mb-0"></h5>
                            <div>
                                <button id="copy-btn" class="btn btn-outline-secondary btn-sm">Copy</button>
                                <button id="regenerate-btn" class="btn btn-outline-secondary btn-sm">Regenerate</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="content-display"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="sponsors" class="text-center mt-5 py-4 border-top">
            <p class="text-muted">Sponsored by:</p>
            <div class="d-flex justify-content-center align-items-center">
                <p class="mx-3">Docker</p>
                <p class="mx-3">Llama</p>
                <p class="mx-3">Cerebras</p>
            </div>
            <p class="text-muted mt-3">&copy; 2024 Learnship. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
