<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnship - AI Learning Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Learnship</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1>Your AI Learning Assistant</h1>
                <p class="lead">Generate study materials on any topic you want to learn.</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form id="study-form">
                            <div class="mb-3">
                                <label for="topic" class="form-label">What do you want to learn today?</label>
                                <input type="text" class="form-control" id="topic" name="topic" placeholder="e.g., Photosynthesis, World War II, Calculus">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">What do you want to generate?</label>
                                <div class="content-types d-flex justify-content-around" id="content-types">
                                    <div class="content-type" data-value="Summary Notes">📝 Summary Notes</div>
                                    <div class="content-type" data-value="Flashcards">🃏 Flashcards</div>
                                    <div class="content-type" data-value="Quiz">🧠 Quiz</div>
                                    <div class="content-type" data-value="Roadmap">🗺️ Roadmap</div>
                                    <div class="content-type" data-value="Study Material">📚 Study Material</div>
                                </div>
                                <input type="hidden" name="content_type" id="content_type">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="generate-btn">Generate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center mt-4 hidden">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Generating your study materials...</p>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div id="output-section" class="card hidden">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 id="output-title"></h5>
                        <div>
                            <button id="copy-btn" class="btn btn-secondary btn-sm">Copy</button>
                            <button id="regenerate-btn" class="btn btn-secondary btn-sm">Regenerate</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="content-display"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-4 mt-5">
        <div class="container">
            <p>Sponsored by:</p>
            <p>Docker | Llama | Cerebras</p>
            <p>&copy; 2024 Learnship. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
