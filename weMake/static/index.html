<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeMake - AI Learning Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="project-info">
                <h1>WeMake</h1>
                <p>Your AI-powered learning assistant</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="input-section">
                <form id="study-form">
                    <div class="form-group">
                        <label for="topic">Enter a topic to study:</label>
                        <input type="text" id="topic" name="topic" required placeholder="e.g., Artificial Intelligence">
                    </div>
                    <div class="form-group">
                        <label>Choose content type:</label>
                        <div class="radio-group">
                            <input type="radio" id="summary" name="content_type" value="Summary Notes" checked>
                            <label for="summary">Summary Notes</label>
                            <input type="radio" id="flashcards" name="content_type" value="Flashcards">
                            <label for="flashcards">Flashcards</label>
                            <input type="radio" id="quiz" name="content_type" value="Quiz">
                            <label for="quiz">Quiz</label>
                            <input type="radio" id="roadmap" name="content_type" value="Roadmap">
                            <label for="roadmap">Roadmap</label>
                        </div>
                    </div>
                    <button type="submit" id="generate-btn">Generate</button>
                </form>
            </div>
            <div class="output-section">
                <div id="loading" class="hidden">
                    <div class="loader"></div>
                </div>
                <div id="content-display" class="hidden"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 WeMake. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
